name: "01_IAMRoles"
on:
  workflow_dispatch:

jobs:
  Plan_Dev:
    if: github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Plan Dev
        uses: hari36135/regov-gitreusableflows/.github/workflows/aws_tf_plan.yml@main
        with:
          path: IAMRoles
          tf_vars_file: dev.tfvars
          gh_environment: dev
        secrets:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

  Deploy_Dev:
    needs: Plan_Dev
    runs-on: ubuntu-latest
    if: needs.Plan_Dev.result == 'success'
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Deploy Dev
        uses: hari36135/regov-gitreusableflows/.github/workflows/aws_tf_apply.yml@main
        with:
          path: IAMRoles
          tf_vars_file: dev.tfvars
          gh_environment: dev
        secrets:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

  Plan_Uat:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: Deploy_Dev
    if: needs.Deploy_Dev.result == 'success'
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Plan UAT
        uses: hari36135/regov-gitreusableflows/.github/workflows/aws_tf_plan.yml@main
        with:
          path: IAMRoles
          tf_vars_file: uat.tfvars
          gh_environment: uat
        secrets:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

  Deploy_Uat:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: Plan_Uat
    if: needs.Plan_Uat.result == 'success'
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Deploy UAT
        uses: hari36135/regov-gitreusableflows/.github/workflows/aws_tf_apply.yml@main
        with:
          path: IAMRoles
          tf_vars_file: uat.tfvars
          gh_environment: uat
        secrets:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
